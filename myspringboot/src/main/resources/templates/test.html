<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test'</title>
</head>
<body>
<h1>测试页面</h1>
<div th:text="${msg}"></div>
<!--不转义-->
<div th:utext="${msg}"></div>

<!--遍历数据-->
<!--th:each 每次遍历都会生成当前的这个标签-->
<h4 th:each="user:${users}" th:text="${user}"></h4>
<h4>
    <!--行内写法-->
    <span th:each="user:${users}" >[[${user}]]</span>
</h4>
<!--th：each放在哪个标签内，那个标签就会被生成几次-->
</body>
</html>
